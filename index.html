<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="input" type="text" value="0" disabled />
        <!-- 1st row -->
        <button id="clear" class="operator" value="c">C</button>
        <button id="divide" class="operator" value="/">/</button>
        <button id="multiply" class="operator" value="*">*</button>
        <button id="minus" class="operator" value="-">-</button>
        <!-- 2nd row -->
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button id="plus" class="operator" value="+">+</button>
        <!-- 3rd row -->
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <!-- 4th row -->
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button id="equals" class="operator" value="=">=</button>

        <!-- 5th row -->
        <button id="zero" class="num" value="0">0</button>
        <button id="dec" class="operator" value="." disabled>.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
